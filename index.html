<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Delminho Shop</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="images/produto1.jpg" alt="Produto 1">
                <div class="rainbow-text">LSD do Buda</div>
                <p>R$ 99,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="images/produto2.jpg" alt="Produto 2">
                <h2>Arma de maçon</h2>
                <p>300 dol</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="images/produto3.jpg" alt="Produto 3">
                <h2>Swarz</h2>
                <p>R$ 1999,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h4>Favorita de Dom Kalil!</h4>
                <img src="images/produto4.jpg" alt = 'Produto 4'>
                <h2>Kit Banhado a ouro</h2>
                <p>R$ 399,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <aside id="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: R$ 0,00</p>
        <button id="checkout">Finalizar Compra</button>
    </aside>
    <footer>
        <p>© 2024 Delminho Shop. Todos os direitos reservados a Luis Fernando Faria Delmondes .</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
